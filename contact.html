<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,400i,700,700i|Montserrat:400,400i,700,700i" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <title>COMP1950 - Contact Us</title>
</head>
<body>
    <div class="wrapper">
    <header>
        <img class="logo" src="images/logo.jpg" alt="BCIT Logo">
        <button class="menu" id="menu">
            <div class="button-content" tabindex="-1">
                <span class="text">Menu</span>
                <span class="bar"></span>
            </div><!-- end button-content -->
        </button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="lessons.html">Lessons</a></li>
                <li><a href="contact.html">Contact us</a></li>
                <li><a href="sitemap.html">SiteMap</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="thankyou.html">
            <div class="formrow">
                <label for="name">Name:</label>
                <input type="text" name="name" size="40" required="required" placeholder="Name:">
            </div>
            <div class="formrow">
                <label for="email">Email:</label>
                <input type="email" name="email" size="40" required="required" placeholder="Email:">
            </div>
            <div class="formrow">
                <label for="subject">Subject:</label>
                <input type="text" name="subject" size="40" placeholder="Subject:">
            </div>
            <div class="formrow">
                <label for="message">Message:</label>
                <textarea name="message" rows="5" cols="42" placeholder="Type your message here:"></textarea>
            </div>
            <div id="formsubmit">
                <input type="submit" value=" Submit Form ">
                <input type="reset" value=" Reset Form ">
            </div>  
        </form>
    </main>
    <footer>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="lessons.html">Lessons</a></li>
            <li><a href="contact.html">Contact us</a></li>
            <li><a href="sitemap.html">SiteMap</a></li>
        </ul>
    </footer>
    </div>
    <script src="./scripts/show.js"></script>
</body>
</html>
